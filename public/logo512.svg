<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Background circle with gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4F46E5;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <circle cx="256" cy="256" r="240" fill="url(#bgGradient)" stroke="#312E81" stroke-width="32"/>
  
  <!-- Chat bubble shape -->
  <path d="M128 160 C128 128, 160 96, 192 96 L384 96 C416 96, 448 128, 448 160 L448 288 C448 320, 416 352, 384 352 L256 352 L192 416 L192 352 C160 352, 128 320, 128 288 Z" fill="#FFFFFF"/>
  
  <!-- Five dots representing the 5 steps -->
  <circle cx="192" cy="208" r="24" fill="#4F46E5"/>
  <circle cx="256" cy="208" r="24" fill="#4F46E5"/>
  <circle cx="320" cy="208" r="24" fill="#4F46E5"/>
  <circle cx="384" cy="208" r="24" fill="#4F46E5"/>
  <circle cx="288" cy="272" r="24" fill="#4F46E5"/>
  
  <!-- Connecting lines -->
  <line x1="216" y1="208" x2="232" y2="208" stroke="#4F46E5" stroke-width="8" stroke-linecap="round"/>
  <line x1="280" y1="208" x2="296" y2="208" stroke="#4F46E5" stroke-width="8" stroke-linecap="round"/>
  <line x1="344" y1="208" x2="360" y2="208" stroke="#4F46E5" stroke-width="8" stroke-linecap="round"/>
  <line x1="320" y1="232" x2="304" y2="248" stroke="#4F46E5" stroke-width="8" stroke-linecap="round"/>
  
  <!-- Small "5" number in the corner to represent 5-step -->
  <text x="160" y="320" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#4F46E5">5</text>
</svg>
